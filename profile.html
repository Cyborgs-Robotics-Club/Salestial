<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="w-[90%] md:w-[50%] bg-white shadow-lg rounded-lg p-8">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-700">Profile</h1>
            <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                Logout
            </button>
        </div>
        <div id="profileContainer" class="mt-6">
            <!-- User Info -->
            <div class="flex flex-col gap-4">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Name:</h2>
                    <p id="userName" class="text-gray-600">Loading...</p>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Email:</h2>
                    <p id="userEmail" class="text-gray-600">Loading...</p>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">User ID:</h2>
                    <p id="userId" class="text-gray-600">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js'; // Ensure correct import
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userId = document.getElementById('userId');
        const logoutButton = document.getElementById('logoutButton');
    
        // Function to fetch user data from Firestore
        // Function to fetch user data from Firestore
        const fetchUserData = async (userId) => {
            try {
                // Ensure the Firestore path is correctly specified
                const userDocRef = doc(db, 'users', userId); // 'users' is the collection name
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    userName.textContent = userData.name || "Not Available";
                    userEmail.textContent = userData.email || "Not Available";
                } else {
                    console.log("No user document found!");
                    userName.textContent = "No additional user data found!";
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                userName.textContent = "Error loading user data.";
            }
        };

        // Listen for Auth state changes
        auth.onAuthStateChanged((user) => {
    if (user) {
        // Fetch name from Firebase Authentication
        userName.textContent = user.displayName || "Name not set";
        userEmail.textContent = user.email;
        userId.textContent = user.uid;
    } else {
        // Redirect to login if user is not authenticated
        window.location.href = 'login.html';
    }
});
    
        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>
</html>
