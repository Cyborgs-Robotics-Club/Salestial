<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

        * {

            box-sizing: border-box;

        html,
        body {

<body>

        <div id="nav" class="h-[10%] w-full bg-white flex items-center justify-between px-4">
            <div class="text-black text-xl font-bold">Logo</div>
            <ul class="hidden md:flex gap-4 text-black">
                <a href="index.html">
                    <li class="hover:text-gray-500 cursor-pointer">Home</li>
                </a>
                <a href="about.html">
                    <li class="hover:text-gray-500 cursor-pointer">About</li>
                </a>
                <a href="event.html">
                    <li class="hover:text-gray-500 cursor-pointer">Events</li>
                </a>
                <a href="competition.html">
                    <li class="hover:text-gray-500 cursor-pointer">Competition</li>
                </a>
                <a href="contact.html">
                    <li class="hover:text-gray-500 cursor-pointer">Contact</li>
                </a>
                <a href="profile.html">

            </ul>
            <ul class="hidden md:flex gap-4 text-black text-[25px]">

                <i class="ri-facebook-circle-line hover:text-gray-500 cursor-pointer"></i>
                <i class="ri-twitter-line hover:text-gray-500 cursor-pointer"></i>
            </ul>
            <button id="menuButton" class="text-black text-3xl md:hidden">

            </button>
        </div>
        <div id="menu"
            class="hidden flex-col fixed top-0 right-0 h-full w-3/4 bg-white p-4 transform translate-x-full transition-transform duration-300 z-50 md:hidden">
            <button id="closeButton" class="text-black text-3xl self-end">
                <i class="ri-close-line"></i>
            </button>
            <ul class="mt-8">
                <a href="index.html">
                    <li class="text-black hover:text-gray-500 py-2">Home</li>
                </a>
                <a href="about.html">
                    <li class="text-black hover:text-gray-500 py-2">About</li>
                </a>
                <a href="event.html">
                    <li class="text-black hover:text-gray-500 py-2">Events</li>
                </a>
                <a href="competition.html">
                    <li class="text-black hover:text-gray-500 py-2">Competition</li>
                </a>
                <a href="contact.html">
                    <li class="text-black hover:text-gray-500 py-2">Contact</li>
                </a>
                <a href="profile.html">
                    <li class="text-black hover:text-gray-500 py-2">Profile</li>
                </a>
            </ul>
            <div class="flex gap-4 mt-4">
                <a href="#" class="text-black hover:text-gray-500 text-2xl">
                    <i class="ri-instagram-line"></i>
                </a>
                <a href="#" class="text-black hover:text-gray-500 text-2xl">
                    <i class="ri-facebook-circle-line"></i>
                </a>
                <a href="#" class="text-black hover:text-gray-500 text-2xl">
                    <i class="ri-twitter-line"></i>
                </a>
            </div>
        </div>
        <script>
            const menuButton = document.getElementById('menuButton');
            const menu = document.getElementById('menu');
            const closeButton = document.getElementById('closeButton');

            menuButton.addEventListener('click', () => {
                menu.classList.remove('hidden');
                menu.classList.remove('translate-x-full');
            });

            closeButton.addEventListener('click', () => {
                menu.classList.add('translate-x-full');
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 300);
            });
        </script>
        <div id="Content" class="h-[90%] w-[100%] bg-gray-100">
            <h1 class="text-2xl font-bold mb-4">Competitions</h1>

            <div id="competitionsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Competitions will be displayed here dynamically -->
            </div>

            <div id="competitionDetailsPopup"
                class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 z-50 flex justify-center items-center">
                <div class="bg-white p-6 rounded shadow-lg w-3/4 max-h-[90%] overflow-y-scroll md:w-1/2">
                    <h2 id="compName" class="text-xl font-bold mb-4"></h2>
                    <img id="compImage" class="w-full h-auto mb-4">
                    <p id="compPrice" class="text-lg mb-2"></p>
                    <p id="compAbout" class="mb-4"></p>
                    <p id="compStructure" class="mb-4"></p>
                    <p id="compTimeline" class="mb-4"></p>
                    <p id="compFaqs" class="mb-4"></p>
                    <p id="compRules" class="mb-4"></p>
                    <button id="closePopup" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, doc, getDoc } from './firebase.js'; // Import necessary Firebase functions

        // Get the container element where we will display the competitions
        const competitionsContainer = document.getElementById("competitionsContainer");
        const competitionDetailsPopup = document.getElementById("competitionDetailsPopup");
        const closePopupButton = document.getElementById("closePopup");

        // Function to fetch competitions from Firestore and display them
        async function loadCompetitions() {
            try {
                // Fetching all documents from the competitions collection
                const querySnapshot = await getDocs(collection(db, "competitions"));
                querySnapshot.forEach(doc => {
                    // Extract competition data from each document
                    const comp = doc.data();
                    const compId = doc.id;

                    // Create a card for each competition
                    const compCard = document.createElement("div");
                    compCard.classList.add("bg-white", "rounded", "shadow-lg", "p-4", "cursor-pointer");

                    compCard.innerHTML = `
                <img src="${comp.image}" class="w-full h-48 object-cover mb-4" alt="Competition Image">
                <h3 class="text-xl font-bold">${comp.name}</h3>
                <p class="text-lg text-gray-700">${comp.price}</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Explore</button>
            `;

                    // Attach event listener to the Explore button for opening competition details
                    const exploreButton = compCard.querySelector("button");
                    exploreButton.addEventListener("click", () => openCompetitionDetails(compId));

                    // Append the competition card to the container
                    competitionsContainer.appendChild(compCard);
                });
            } catch (error) {
                console.error("Error fetching competitions: ", error);
            }
        }

        // Function to open the competition details in a popup
        async function openCompetitionDetails(compId) {
            try {
                // Fetch the specific competition details
                const docRef = doc(db, "competitions", compId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const comp = docSnap.data();

                    // Update the popup with the competition details
                    document.getElementById("compName").innerText = comp.name;
                    document.getElementById("compImage").src = comp.image;
                    document.getElementById("compPrice").innerText = `Price: ${comp.price}`;
                    document.getElementById("compAbout").innerText = `About: ${comp.about}`;
                    document.getElementById("compStructure").innerText = `Structure: ${comp.structure}`;
                    document.getElementById("compTimeline").innerText = `Timeline: ${comp.timeline}`;
                    document.getElementById("compFaqs").innerText = `FAQs: ${comp.faqs}`;
                    document.getElementById("compRules").innerText = `Rules: ${comp.rules}`;

                    // Show the popup
                    competitionDetailsPopup.classList.remove("hidden");
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error fetching competition details: ", error);
            }
        }

        // Close the popup
        closePopupButton.addEventListener("click", () => {
            competitionDetailsPopup.classList.add("hidden");
        });

        // Load the competitions when the page loads
        loadCompetitions();
    </script>

</body>

</html>
