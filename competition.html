<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-2xl font-bold mb-4">Competitions</h1>
    
    <!-- Container for the competitions -->
    <div id="competitionsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Competitions will be displayed here dynamically -->
    </div>

    <!-- Popup for competition details -->
    <div id="competitionDetailsPopup" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded shadow-lg w-3/4 md:w-1/2">
            <h2 id="compName" class="text-xl font-bold mb-4"></h2>
            <img id="compImage" class="w-full h-auto mb-4">
            <p id="compPrice" class="text-lg mb-2"></p>
            <p id="compAbout" class="mb-4"></p>
            <p id="compStructure" class="mb-4"></p>
            <p id="compTimeline" class="mb-4"></p>
            <p id="compFaqs" class="mb-4"></p>
            <p id="compRules" class="mb-4"></p>
            <button id="closePopup" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, doc, getDoc } from './firebase.js'; // Import necessary Firebase functions

        // Get the container element where we will display the competitions
        const competitionsContainer = document.getElementById("competitionsContainer");
        const competitionDetailsPopup = document.getElementById("competitionDetailsPopup");
        const closePopupButton = document.getElementById("closePopup");

        // Function to fetch competitions from Firestore and display them
        async function loadCompetitions() {
            try {
                // Fetching all documents from the competitions collection
                const querySnapshot = await getDocs(collection(db, "competitions"));
                querySnapshot.forEach(doc => {
                    // Extract competition data from each document
                    const comp = doc.data();
                    const compId = doc.id;

                    // Create a card for each competition
                    const compCard = document.createElement("div");
                    compCard.classList.add("bg-white", "rounded", "shadow-lg", "p-4", "cursor-pointer");

                    compCard.innerHTML = `
                        <img src="${comp.image}" class="w-full h-48 object-cover mb-4" alt="Competition Image">
                        <h3 class="text-xl font-bold">${comp.name}</h3>
                        <p class="text-lg text-gray-700">${comp.price}</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Explore</button>
                    `;
                    
                    // Attach event listener to the Explore button for opening competition details
                    const exploreButton = compCard.querySelector("button");
                    exploreButton.addEventListener("click", () => openCompetitionDetails(compId));

                    // Append the competition card to the container
                    competitionsContainer.appendChild(compCard);
                });
            } catch (error) {
                console.error("Error fetching competitions: ", error);
            }
        }

        // Function to open the competition details in a popup
        async function openCompetitionDetails(compId) {
            try {
                // Fetch the specific competition details
                const docRef = doc(db, "competitions", compId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const comp = docSnap.data();

                    // Update the popup with the competition details
                    document.getElementById("compName").innerText = comp.name;
                    document.getElementById("compImage").src = comp.image;
                    document.getElementById("compPrice").innerText = `Price: ${comp.price}`;
                    document.getElementById("compAbout").innerText = `About: ${comp.about}`;
                    document.getElementById("compStructure").innerText = `Structure: ${comp.structure}`;
                    document.getElementById("compTimeline").innerText = `Timeline: ${comp.timeline}`;
                    document.getElementById("compFaqs").innerText = `FAQs: ${comp.faqs}`;
                    document.getElementById("compRules").innerText = `Rules: ${comp.rules}`;

                    // Show the popup
                    competitionDetailsPopup.classList.remove("hidden");
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error fetching competition details: ", error);
            }
        }

        // Close the popup
        closePopupButton.addEventListener("click", () => {
            competitionDetailsPopup.classList.add("hidden");
        });

        // Load the competitions when the page loads
        loadCompetitions();
    </script>

</body>
</html>
